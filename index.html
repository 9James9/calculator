<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="calcimage.jpeg">
    <title>Calculator</title>
</head>

<body>
    <div id = "calculator">
        <div id = "displayBar">
            <div id = "history"></div>
            <div id="display"></div>
        </div>
        <div id="calContainer"> 
            <button type="button" class = "grid-item number" id="seven">7</button>
            <button type="button" class = "grid-item number" id="eight" >8</button>
            <button type="button" class = "grid-item number" id="nine">9</button>
            <button type="button" class = "grid-item ac" id="clear">A/C</button>
            <button type="button" class = "grid-item number" id="four">4</button>
            <button type="button" class = "grid-item number" id="five">5</button>
            <button type="button" class = "grid-item number" id="six">6</button>
            <button type="button" class = "grid-item delete" id="backspace">DEL</button>
            <button type="button" class = "grid-item number" id="one">1</button>
            <button type="button" class = "grid-item number" id="two">2</button>
            <button type="button" class = "grid-item number" id="three">3</button>
            <button type="button" class = "grid-item number" id="zero">0</button>
            <button type="button" class = "grid-item operator" id="decimal">.</button>
            <button type="button" class = "grid-item operator" id="add">+</button>          
            <button type="button" class = "grid-item operator" id="divide">/</button>
            <button type="button" class = "grid-item" id="equals">=</button>
            <button type="button" class = "grid-item" id="squareroot">Sqrt</button>
            <button type="button" class = "grid-item operator" id="subtract">-</button>
            <button type="button" class = "grid-item operator" id="multiply">x</button>
        </div>
    </div>
</body>

</html>
